<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- links -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="main_container">
        <img
          src="assets/images/image-product-desktop.jpg"
          alt="product image"
          class="main_container_image"
        />
        <div class="main_container_text">
          <p>PERFUME</p>
          <h1 class="main_container_text_header">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <span class="main_container_text_span_1"> $149.99 </span
            ><span class="main_container_text_span_2">$169.99</span>
          </p>
          <button>
            <img
              src="assets/images/icon-cart.svg"
              alt="Cart Icon"
              class="cart_icon"
            />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
